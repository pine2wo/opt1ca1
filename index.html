<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>optical</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main id="fullpage">
        <section class="section" style="background: black; width: 100%; height: 100vh;">
    <div class="container">
        <div class="arrow l" onclick="prev()">
            <img src="img/l.png" alt="l">
        </div>
        <div class="slide slide-1">
             <div class="caption">
                 <h3><a href="html2/index2.html"> Optical illusion</a></h3>
             </div>
        </div>
        <div class="slide slide-2">
            <div class="caption">
                <h3><a href="html2/index2.html">Optical illusion</a></h3>
            </div>
       </div>
       <div class="slide slide-3">
            <div class="caption">
                <h3><a href="html2/index2.html">Optical illusion</a></h3>
            </div>
       </div>
       <div class="arrow r" onclick="next()">
            <img src="img/r.png" alt="r">
        </div>
    </div>
</section>
    <script>
        let slide = document.querySelectorAll('.slide');
        var current = 0;

        function cls(){
            for(let i = 0; i < slide.length; i++){
                  slide[i].style.display = 'none';
            }
        }

        function next(){
            cls();
            if(current === slide.length-1) current = -1;
            current++;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function(){
                x+=0.1;
                slide[current].style.opacity = x;
                if(x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100);

        }

        function prev(){
            cls();
            if(current === 0) current = slide.length;
            current--;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function(){
                x+=0.1;
                slide[current].style.opacity = x;
                if(x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100);

        }

        function start(){
            cls();
            slide[current].style.display = 'block';
        }
        start();
    </script>
    </main>
</body>
</html>
